<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*O box shadow aceita até 4 valores
        1º = cor
        2º = deslocamento para os lados (nº negativo = sombra para esquerda, nº positivo = sombra para direita) 
        3º = deslocamento para cima e para baixo 
        4º = blur
        */
        .sombra { box-shadow: rgb(119, 119, 119) 1px 5px 5px; } 
        </style>
</head>
<body>
    <h3>Aula de Shadow Box</h3>
    <br>

    <input type="text" name="Nome" id="">
    <input class="sombra" type="button" value="enviar">

    <!--
    Link e estilização
    a = tag
    href = deixa o link clicável
        link externo
        relativo
        absoluto
    -->
    <br>
    <a href=""></a>
</body>
</html>
